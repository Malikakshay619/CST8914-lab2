<!DOCTYPE html>
<html lang="en">

<head>
    <title>Question 4 - JavaScript</title>

</head>

<body>
    <h1>HTML DOM Events</h1>
    <p>Trigger a function on hover that will output "Hello World":</p>

    <button onmouseover="myFunction()" aria-describedby="demo">>Action!</button>
    <p id="demo"aria-live="polite"></p>
</body>
<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "Hello World";
    }
</script>

</html>
